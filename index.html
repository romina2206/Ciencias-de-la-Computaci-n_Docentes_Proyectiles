<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Movimiento de Proyectil</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    padding: 20px;
  }

  h1 {
    color: #5A2382;
    margin-bottom: 10px;
  }

  .container {
    display: flex;
    gap: 20px;
  }

  .panel {
    width: 280px;
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
  }

  input[type=range] {
    width: 100%;
  }

  button {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    background: #E6500F;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 15px;
    cursor: pointer;
  }

  canvas {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
</style>
</head>

<body>

<h1>Movimiento de proyectil</h1>

<div class="container">
  <div class="panel">
    <label>√Ångulo: <span id="angleVal">45</span>¬∞</label>
    <input type="range" id="angle" min="10" max="80" value="45">

    <label>Fuerza inicial: <span id="forceVal">60</span></label>
    <input type="range" id="force" min="20" max="120" value="60">

    <label>Masa: <span id="massVal">1</span> kg</label>
    <input type="range" id="mass" min="1" max="10" value="1">

    <button onclick="launch()">Disparar</button>
  </div>

  <canvas id="canvas" width="800" height="420"></canvas>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const g = 9.8;
const speedFactor = 4; // üî• acelera la simulaci√≥n visual

const cannonBase = { x: 80, y: 330 };
const cannonLength = 70;

let projectile = null;

// UI
const angleInput = document.getElementById("angle");
const forceInput = document.getElementById("force");
const massInput = document.getElementById("mass");

angleInput.oninput = () => angleVal.textContent = angleInput.value;
forceInput.oninput = () => forceVal.textContent = forceInput.value;
massInput.oninput = () => massVal.textContent = massInput.value;

function launch() {
  const angle = angleInput.value * Math.PI / 180;
  const force = forceInput.value;
  const mass = massInput.value;

  const speed = (force / mass) * speedFactor;

  projectile = {
    x: cannonBase.x + Math.cos(angle) * cannonLength,
    y: cannonBase.y - Math.sin(angle) * cannonLength,
    vx: speed * Math.cos(angle),
    vy: -speed * Math.sin(angle)
  };
}

function drawCannon() {
  const angle = angleInput.value * Math.PI / 180;

  ctx.save();
  ctx.translate(cannonBase.x, cannonBase.y);
  ctx.rotate(-angle);
  ctx.fillStyle = "#444";
  ctx.fillRect(0, -8, cannonLength, 16);
  ctx.restore();

  ctx.beginPath();
  ctx.arc(cannonBase.x, cannonBase.y, 18, 0, Math.PI * 2);
  ctx.fillStyle = "#666";
  ctx.fill();
}

function drawProjectile() {
  if (!projectile) return;

  ctx.beginPath();
  ctx.arc(projectile.x, projectile.y, 6, 0, Math.PI * 2);
  ctx.fillStyle = "#0087C8";
  ctx.fill();
}

function update(dt) {
  if (!projectile) return;

  projectile.x += projectile.vx * dt;
  projectile.y += projectile.vy * dt;
  projectile.vy += g * dt * speedFactor;

  if (projectile.y > cannonBase.y) {
    projectile = null;
  }
}

function drawGround() {
  ctx.fillStyle = "#aaa";
  ctx.fillRect(0, cannonBase.y + 20, canvas.width, 4);
}

let lastTime = 0;
function animate(time) {
  const dt = (time - lastTime) / 1000;
  lastTime = time;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawGround();
  drawCannon();
  update(dt);
  drawProjectile();

  requestAnimationFrame(animate);
}

requestAnimationFrame(animate);
</script>

</body>
</html>
